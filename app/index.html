<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="body-container">

  <div>
    <img class="banner" src="http://i.imgur.com/CFGICrc.png">
  </div>

  <h1>Welcome to Primer Baseball Trivia</h1>

  <div>
    <p class="instructions">These are the instructions to the game</p>
  </div>

  <p class="hover-to-flip">Hover over the card to flip</p>

  <div class="card">
    <div class="front">
      <p><span id="card-front">Front</span></p>
    </div>
    <div class="back">
      <p><span id="card-back">Back</span></p>
    </div>
  </div>

  <div class="answer-entry">
    <input id="answerText" type="text" placeholder="Enter your answer">
  </div>

  <button id="submitBtn">
    Submit answer
  </button>

  <div class="answer-result">
    <p id="answer-result">Result?!?!</p>
  </div>


  <div class= "scoreboard">
    <ul class="scoreboard-list">
      <li>Outs remaining: <span class="outs"></span></li>
      <li>Score: <span class="score"></span></li>
      <li>Time remaining <span class="time">X</span></li>
    </ul>
  </div>

  <button id="nextQBtn">
    Next question
  </button>

  <div class="diamond">
    <img class="diamond-img" src="http://cdn.scrapbook.com/products/source/SBC_spc-36373.jpg">
  </div>
    
    <script src="js/main.js"></script>

  </div>
</body>
</html>
