<!DOCTYPE html>
<html>
<head>
  <title>Hello, World</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

  <div class="body-container">

  <div>
    <img class="banner" src="http://i.imgur.com/CFGICrc.png">
  </div>

  <h1>Welcome to Primer Baseball Trivia</h1>



  <div class="card">
    <div class="front">
    <p id="front">Front</p>
    </div>
    <div class="front">
      Back
    </div>
  </div>


  <div class= "scoreboard">
    <ul class="scoreboard-list">
      <li>Outs remaining: <span class="outs">X</span></li>
      <li>Score: <span class="score">X</span></li>
      <li>Time remaining <span class="time">X</span></li>
    </ul>
  </div>

  <div>
    <p class="instructions">These are the instructions to the game</p>
  </div>

  <div class="diamond">
    <img class="diamond-img" src="http://cdn.scrapbook.com/products/source/SBC_spc-36373.jpg">
  </div>
    
    <script src="js/main.js"></script>

  </div>
</body>
</html>
